name: Build and Deploy
env:
  CI: false
  GITHUB_USERNAME: ${{ github.repository_owner }}
  REACT_APP_GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
  USE_GITHUB_DATA: "true"
  MEDIUM_USERNAME: "@guvalaprashanth342"
on:
  workflow_dispatch:
  push:
    branches:
      - development
  schedule:
    - cron: "0 12 * * 1"

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout üõéÔ∏è
        uses: actions/checkout@v3
        with:
          persist-credentials: false

      - name: Setup Node.js üîß
        uses: actions/setup-node@v3
        with:
          node-version: 22.x # Use Node.js version compatible with npm@latest

      - name: Install Dependencies and Build üîß
        env:
            REACT_APP_GITHUB_TOKEN: "${{ secrets.GITHUB_TOKEN }}"
            USE_GITHUB_DATA: "true"
        run: |
          npm install
          npm run build

      - name: Deploy üöÄ
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          branch: gh-pages # The branch the action should deploy to.
          folder: build    # The folder the action should deploy.
          force: true
